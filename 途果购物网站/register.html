<html>
    <head>
        <title>个人注册</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/shopping.css" rel="stylesheet" type="text/css"/>
    </head>
    <body onload="createCode()">
        <header id="header">
            <div class="center">
                <!--头部logo-->
                <div class="top">
                    <div class="logo_left">
                        <div class="logo">
                        <img src="images/logo.png" alt=""/>
                        <img src="images/logo1.png" alt=""/>
                        </div>
                       <div class="logo-title"><span>欢 迎 注 册</span></div>
                    </div>
                    <div class="login_right">
                        <span>已有账号</span><a href="">请登录</a>
                    </div>
                </div>
            </div>
    
        </header>
        <div class="clearfix"></div>
    <main id="main">
        <div class="center">
            <!--注册表单-->
            <form action="index.html" class="reg" method="post">
            <p class="required">
                <span class="indent form_term "><label for="user">用户名:</label>
                <input type="text" name="user" class="text border_show" id="user" placeholder="您的账户名和登录名" />
                </span>
            </p>   
             <p class="required">
                 <span class="form_term">
                <label for="pass">设置密码:</label>
                <input type="password" name="pass" class="text border_show" id="pass" placeholder="建议至少使用两种字符组合"/>
                 </span>
            </p>
             <p class="required">
                  <span class="form_term">
                <label for="pass1">确认密码:</label>
                <input type="password" name="pass1" class="text border_show" id="pass1" placeholder="请再次输入密码"/>
                 </span>
            </p> 
            <p class="required">
                <span class="form_term">
                <label for="phone">电话号码:</label>
                <input type="text" name="phone" class="text border_show" id="phone" placeholder="建议使用常用手机"/>
                 </span>
            </p> 
            <p class="required">
                <span class="indent form_term">
                <label for="validate">验证码:</label>
                <input type="text" name="validate" class="text border_show" id="validate" placeholder="请输入验证码"/>
                <input type="text" onload="createCode()" onclick="createCode()" readonly="readonly" id="checkCode" class="unchanged no_border code"/>
                </span>
            </p> 
            <p class="agree">
                <input type="checkbox" name="agree" value="agree" id="agree" checked="checked"/>
                <label for="agree">我已阅读并同意<a href="#">《途果用户注册协议》</a></label>
            </p>
            <button id="send"><a href="#">注册</a></button>
            </form>
        </div>
    </main>
        <footer id="footer">
            <div class="center"><hr/></div>
            <!--版本信息-->
              <div class="bottom center">
                  <p class="bottom_top"><a href="#">关于我们</a><span>|</span><a href="#">联系我们</a><span>|</span><a href="#">联系客服</a><span>|</span><a href="#">商家入驻</a><span>|</span><a href="#">营销中心</a><span>|</span><a href="#">手机途果</a><span>|</span><a href="#">友情链接</a><span>|</span><a href="#">销售联盟</a><span>|</span><a href="#">途果社区</a><span>|</span><a href="#">途果公益</a><span>|</span><a href="#">English Site</a><span>|</span><a href="#">Contact Us</a></p>
                  <p class="copyright">Copyright &COPY;TUGUO 途果网| 粤ICP 备0000000 号|购物商城经营许可证L-YC</p>
              </div>
        </footer>
           <script src="js/jquery-2.2.0.js" type="text/javascript"></script>
           <script src="js/shopping.js" type="text/javascript"></script>
    </body>
</html>
